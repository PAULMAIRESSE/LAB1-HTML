<body><!-- Début du code de la page web -->
    <header>
        <image src="assets/images/su_banner.gif">
            <nav>

                    <li><a href="index.html">Home</a></li>

                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
    </header>
    <section>
        <h2>Contact Us:</h2>

        <form method="post" onsubmit="return false;">
            <fieldset>
                <legend>Personal informations:</legend>
                <!-- FirstName:[RequiredField+maximumcharacters=25] o LastName:[RequiredField+maximumcharacters=25]
o Email: [Required Field + email input type + maximum characters = 35] -->
                <label for="firstname">First name</label>
                <input type="text" name="firstname" maxlength="25" required><br />
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" maxlength="25" required><br />
                <label for="email">Email</label>
                <input type="email" name="email" maxlength="35" required><br />
                <!-- checkbox for music genre that you like -->
                <label for="music">Please select the music genre(s) that you like</label><br />
                <input type="checkbox" name="music" value="Classic">Classic<br />
                <input type="checkbox" name="music" value="Jazz">Jazz<br />
                <input type="checkbox" name="music" value="Blues">Blues<br />
                <input type="checkbox" name="music" value="Instrumental">Instrumental<br />
            </fieldset>
            <fieldset>
                <legend>Your message:</legend>
                <!-- How did you heard about us
                    The <options> of <select> element:
 Our website  Friends
 TV Adv.
 Other
                -->
                <label for="message">How did you heard about us</label>
                <select name="how">
                    <option value="website">Our website</option>
                    <option value="friends">Friends</option>
                    <option value="tv">TV Adv.</option>
                    <option value="other">Other</option>
                </select><br />
                <!-- radio would you recommend us to your friends?
                The “Yes” option must be selected by default -->
                <label for="recommend">Would you recommend us to your friends?</label><br />
                <input type="radio" name="recommend" value="yes" checked>Yes
                <input type="radio" name="recommend" value="no">No
                <input type="radio" name="recommend" value="maybe">Maybe<br />
                <!-- Your request text area -->
                <label for="request">Your request</label><br />
                <textarea name="request" rows="5" cols="50"></textarea><br />
                <!-- sign me up for email updates -->
                <label for="updates">Sign me up for email updates</label>
                <input type="checkbox" name="updates" value="yes"><br />
                <!-- submit button -->
                <input type="submit" class="submit" value="Submit">
            </fieldset>
        </form>
        <!-- iframe from google map to The Spa four seasons hotel -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d180.3665575968563!2d-79.38970065367512!3d43.671779047264614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34a4d8b112f5%3A0x4326f2e10e3c594f!2sFour%20Seasons%20Hotel%20Toronto!5e0!3m2!1sfr!2sfr!4v1694462001535!5m2!1sfr!2sfr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
